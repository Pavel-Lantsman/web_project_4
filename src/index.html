<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>

<body class="page">

    <header class="header">
        <img class="logo" id="logo" src="<%=require('./images/logo.svg')%>" alt="around the us logo">
    </header>


    <main>
        <section class="user">
            <div class="user__avatar-wrapper">
                <img class="user__avatar" id="jacques" src="<%=require('./images/jacques.png')%>" alt="jacques cousteau photo">
                <img class="user__avatar-icon" src="<%=require('./images/pencil.svg')%>" alt="white pencil icon">
            </div>
            <div class="user__text-container">
                <div class="user__title-container">
                    <h1 class="user__name">Jacques Cousteau</h1>
                    <button class="user__edit-button" type="button" aria-label="Edit profile">
                <img class="user__edit-button-icon" src="<%=require('./images/editButton.svg')%>" alt="white pencil icon">
            </button>
                </div>
                <p class="user__info">Explorer</p>
            </div>
            <button class="user__add-button" type="button" aria-label="Add picture">
            <img src="<%=require('./images/addButton.svg')%>" alt="white cross">
        </button>
        </section>

        <section class="gallery">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>
    </footer>

    <section class="popup popup_type_profile">
        <div class="popup__form-container">
            <button class="popup__close-button popup__close-button_type_edit" type="button"><img class="popup__close-button-icon" src="<%=require('./images/addButton.svg')%>" alt="cross icon"></button>
            <form class="popup__form popup__form-profile" action="#" name="Edit profile">
                <h2 class="popup__title">Edit profile</h2>
                <input class="popup__input popup__input_value_name" id="name-input" type="text" name="name" placeholder="Your name" minlength="2" maxlength="40" required>
                <span class="popup__error name-input-error"></span>
                <input class="popup__input popup__input_value_about" id="about-input" type="text" name="about" placeholder="About me" minlength="2" maxlength="200" required>
                <span class="popup__error_profile-about popup__error about-input-error"></span>
                <button class="popup__button" type="submit" aria-label="Save changes">Save</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_addCard">
        <div class="popup__form-container">
            <button class="popup__close-button popup__close-button_type_addCard" type="button"><img class="popup__close-button-icon" src="<%=require('./images/addButton.svg')%>" alt="cross icon"></button>
            <form class="popup__form popup__form-addCard" action="#" name="New place" novalidate>
                <h2 class="popup__title">New place</h2>
                <input class="popup__input popup__input_value_title" id="title-input" type="text" name="title" placeholder="Title" minlength="1" maxlength="30" required>
                <span class="popup__error_addCard-name popup__error title-input-error"></span>
                <input class="popup__input popup__input_value_url" id="url-input" type="url" name="url" placeholder="Image URL" required>
                <span class="popup__error_addCard-url popup__error url-input-error"></span>
                <button class="popup__button" type="submit" aria-label="Save changes">Save</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_avatar">
        <div class="popup__form-container">
            <button class="popup__close-button popup__close-button_type_avatar" type="button"><img class="popup__close-button-icon" src="<%=require('./images/addButton.svg')%>" alt="cross icon"></button>
            <form class="popup__form popup__form-avatar" action="#" name="Update photo" novalidate>
                <h2 class="popup__title">Change profile picture</h2>
                <input class="popup__input popup__input_value_url" id="avatar-input" type="url" name="avatar" placeholder="Image URL" required>
                <span class="popup__error_avatar-url popup__error avatar-input-error"></span>
                <button class="popup__button" type="submit" aria-label="Save changes">Save</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_image">
        <div class="popup__content-container">
            <button class="popup__close-button popup__close-button_type_image" type="button"><img class="popup__close-button-icon" src="<%=require('./images/addButton.svg')%>" alt="cross icon"></button>
            <img class="popup__image" src="data:," alt="Alternative text">
            <h2 class="popup__image-text"></h2>
        </div>
    </section>
    <section class="popup popup_type_delete">
        <div class="popup__form-container">
            <button class="popup__close-button popup__close-button_type_delete" type="button"><img class="popup__close-button-icon" src="<%=require('./images/addButton.svg')%>" alt="cross icon"></button>
            <form class="popup__form popup__form-deleteCard" action="#" name="Delete card" novalidate>
                <h2 class="popup__title popup__title-delete">Are you sure?</h2>
                <button class="popup__button" type="submit" aria-label="Save changes">Yes</button>
            </form>
        </div>
    </section>

    <template class="card-template">
        <div class="gallery__card">
            <button class="gallery__delete-button" type="button" aria-label="Delete card"></button>
            <img class="gallery__picture" src="data:," alt="Alternative text">
            <div class="gallery__text-container">
                <h2 class="gallery__text"></h2>
                <div class="gallery__like-wrapper">
                    <button class="gallery__like-button" type="button" aria-label="Like!"></button>
                    <span class="gallery__like-counter"></span>
                </div>
            </div>
        </div>
    </template>

</body>

</html>
