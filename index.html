<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>

<body class="root">
<div class="page">

    <header class="header">
        <div class="logo"></div>
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="profile avatar"/>

            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button aria-label="Edit profile info" type="button" class="profile__edit-button"
                        name="edit"></button>
                <p class="profile__title">Explorer</p>
            </div>

            <button type="button" aria-label="add-button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2021. Around the U.S.</p>
    </footer>

    <div class="modal modal_type_edit-profile">
        <div class="modal__container">
            <button type="button" aria-label="close-button" class="modal__close-button"></button>
            <h3 class="modal__title">Edit Profile</h3>

            <form action="#" class="form" name="form-modal">
                <input type="text" class="form__input form__input_type_name" placeholder="name" name="name"/>
                <input type="text" class="form__input form__input_type_job" placeholder="profession"
                       name="profession"/>
                <button type="submit" class="form__button">Save</button>
            </form>
        </div>
    </div>

    <div class="modal modal_type_add-place">
        <div class="modal__container">
            <button type="button" aria-label="close-button" class="modal__close-button"></button>
            <h3 class="modal__title">New place</h3>

            <form action="#" class="form form-add-place" name="form-modal">
                <input type="text" class="form__input form__input_type_place" placeholder="Title" name="place"/>
                <input type="text" class="form__input form__input_type_link" placeholder="Image link" name="link"/>
                <button type="submit" class="form__button">Create</button>
            </form>
        </div>
    </div>

    <div class="modal modal_type_preview-image">
        <div class="modal__image-wrapper">
            <button type="button" aria-label="close-button"
                    class="modal__close-button modal__close-button_type-preview"></button>
            <figure>
                <img class="modal__image-container" src="#" alt="preview image">
                <figcaption class="modal__image-caption"></figcaption>
            </figure>
        </div>
    </div>

</div>

<template class="elements-template">
    <li class="elements__element">
        <button class="elements__trash" type="button"></button>
        <div class="elements__image"></div>
        <div class="elements__info">
            <h2 class="elements__text"></h2>
            <button class="elements__heart" type="button"></button>
        </div>
    </li>
</template>

<script src="./scripts/initial-cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
